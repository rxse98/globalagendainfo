<!doctype html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Title -->
        <title>GA INFO</title>

    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark justify-content-center">
          <a class="navbar-brand" href="#">
            <img class="logo">
          </a>
        </nav>

        <!-- Background -->
        <div class="bg-img"></div>

        <!-- Dialog -->
        <div class="d-flex justify-content-center dialog">
          <div class="dialog-img">
            <p id="text" class="dialog-text">"Welcome to Dome City, Agent. This is where we start over and the chance for liberty begins."</p>
            <div class="dialog-variant">
              <button type="button" onclick="clickRefresh()" class="dialog-variant-img">
                Refresh server status
              </button>
              <button type="button" onclick="clickPrivate()" class="dialog-variant-img">
                Private servers
              </button>
            </div>
          </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script type="text/javascript" src="./js/dialog.js"></script>

    </body>

</html>
